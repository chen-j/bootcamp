<html>
<head>
    <title>Spotify Player</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <form class="js-search-form">
                <div class="col-sm-4 offset-sm-4">
                    <input type="text" class="js-search-term  form-control" placeholder="Search track here...">
                </div><br><br>
                <div class="col-sm-4 offset-sm-4">
                    <button class="btn btn-outline-success btn-block">Search</button>
                </div>
            </form>
        </div>
    <div class="row">
        <div class="widget">
            <div class="header">
                <div class="js-play-button btn-play"></div>

                    <div class="metadata">
                      <p class="js-song-title title">Track Name</p>
                      <p class="js-artist author btn-link">Artist</p>
                      <div class="seekbar">
                        <progress class="track-timer" value="0" max="30"></progress>
                      </div>
                    </div>
            </div>

            <div class="js-cover-image cover">
                <img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
            </div>
            <div class="js-audio">
                <audio src=" "></audio>
            </div>
        </div>
    </div>

<div class="modal fade" id="artistModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title js-mod-artist-name" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body row">
        <div class="col-sm-12 artist-mod-image">
            <img src="">
        </div>
        <div class="col-sm-5 followers">
        <div>
            <ul class="genre-listing"></ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
