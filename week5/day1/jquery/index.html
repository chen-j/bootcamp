<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <button class="btn btn-primary js-fade-btn container">Fade it all</button>
            <br>
            <br>
            <button class="btn btn-primary js-unicorn-btn container">Activate Unicorn Mode</button>
        </div>
        <div class="container main">
            <h1 class="js-heading">Hello, I'm testing Jquery</h1>
            <p>
                Hi.
            </p>
            <p class="js-jq-paragraph">
                jQuery is a JavaScript library
            </p>
            <button class="btn" id="cookies">Cookies</button>
            <br>
            <br>
            <button class="empanadas btn">Empanadas</button>
            <br>
            <br>
            <button class="js-pizza btn">Pizza</button>
            <br>
            <br>
            <button class="js-button-thing btn">Click here to do something</button>
            <br>

            <small class="js-small">
                Actually jQuery and JavaScript let you click anywhere to do things.
                <strong class="js-change-button-color">Even here</strong>
            </small>

            <hr>
            <h1 id="title">jQuery Exercises</h1>
            <br>
            <p id="pizza-like">
                I like pizza.
            </p>
            <br>
            <button class="js-tacos btn">Tacos</button>
            <br>
            <br>
            <button class="btn" id="ice-cream">Ice Cream</button>
            <br>
            <br>
            <button class="btn" data-action = "do stuff">Do Stuff</button>

        </div>
    </body>
</html>
