<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Practice Ajax</title>
        <link rel="stylesheet" href="css/bootstrap.css" media="screen">
        <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
        <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Practice Jquery</h1>
            <br><br>
            <button type="button" class="btn btn-primary js-fetch-characters">Fetch Characters</button>

            <form class="js-ackbar-form" action="index.html" method="post">
                <input type"text" class="js-ackbar-weapon">
                <button class="btn btn-primary">Add Admiral Ackbar</button>
            </form>
            <ul class="js-character-list">

            </ul>

            <form class="js-char-form">
                <input type"text" class="js-char-name" placeholder="Character name">
                <input type"text" class="js-char-weapon" placeholder="Weapon?">
                <input type"text" class="js-char-occupation" placeholder="Occupation?">
                <button class="btn btn-primary">Add Character</button>
            </form>

            <div class="js-live">
            </div>

        </div>
    </body>
</html>
